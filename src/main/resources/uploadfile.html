<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function doUpload() {


        var formData = new FormData($( "#uploadForm" )[0]);
        console.log($( "#uploadForm" )[0])
        $.ajax({
            url: 'http://mengqipoet.cn:8080/webapi/order/createorder',
            //url: '/webapi/order/createorder',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {

                console.log(returndata);
            },
            error: function (returndata) {
                console.log(returndata);
            }
        });
    }
</script>
<form id= "uploadForm" >
    <p >指定文件名： <input type="text" id="orderinfo" name="orderinfo" value= ""/></p >
    <p >上传文件： <input type="file" name="photos"/></p>
    <input type="button" value="上传" onclick="doUpload()" />
</form>

<form id= "up" method="post" action="webapi/order/createorder">
    <p >指定文件名： <input type="text" id="order" name="orderinfo" value= ""/></p >
    <p >上传文件： <input type="file" name="photos"/></p>
    <input type="submit" value="上传"  />
</form>
<div id="out"></div>

</body>
</html>
