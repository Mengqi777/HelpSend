<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function doUpload() {


        var formData = new FormData($( "#uploadForm" )[0]);
        console.log($( "#uploadForm" )[0])
        $.ajax({
            url: '/webapi/uploadfile/uploadimages' ,
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (returndata) {
                console.log(returndata);
            },
            error: function (returndata) {
                console.log(returndata);
            }
        });
    }
</script>
<form id= "uploadForm">
    <p >指定文件名： <input type="text" id="filename" name="filename" value= ""/></p >
    <p >上传文件： <input type="file" name="file"/></p>
    <input type="button" value="上传" onclick="doUpload()" />
</form>


</body>
</html>
